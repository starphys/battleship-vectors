<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
    </head>
    <body>
        <!-- Title Bar -->
        <main>
            <!-- Game content -->
            <div id="game-window">
                <canvas></canvas>
            </div>
            <div class="user-interface">
                <button id="accelerate-btn">Accelerate</button>
                <button id="shoot-btn">Shoot</button>
            </div>
            <div id="shoot-prompt" class="user-interface">Click anywhere on the game to shoot there. If you miss, a circle will indicate how far away the ship is now.</div>
            <div id="accelerate-prompt" class="user-interface">Click on the game to accelerate. Acceleration magnitude is constant, the angle is reflected in the moving arrow.</div>

            <script src="index.js"></script>
        </main>
    </body>
</html>
